<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <!-- Gradients -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B3A67"/>
      <stop offset="100%" style="stop-color:#4A90E2"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Glow Effect Background -->
  <rect x="45" y="20" width="400" height="70" rx="5" fill="url(#glowGradient)" filter="blur(10px)"/>

  <!-- Main Company Name -->
  <text x="50" y="80" font-family="Futura, sans-serif" font-size="72" font-weight="600" letter-spacing="2">
    <tspan fill="url(#techGradient)">eyespan</tspan>
  </text>

  <!-- Tagline -->
  <text x="50" y="115" font-family="Futura, sans-serif" font-size="18" font-weight="300" fill="#666666" letter-spacing="1.5">
    cloud &amp; devops consultancy
  </text>

  <!-- Futuristic Elements -->
  <path d="M400 40 L420 40 M410 50 L430 50 M420 60 L440 60" 
        stroke="#4A90E2" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <!-- Tech Circuit Lines -->
  <path d="M50 15 L80 15 L90 25" 
        stroke="#2B3A67" 
        stroke-width="1" 
        fill="none" 
        opacity="0.3"/>
  <path d="M420 85 L440 85 L450 95" 
        stroke="#4A90E2" 
        stroke-width="1" 
        fill="none" 
        opacity="0.3"/>
</svg>